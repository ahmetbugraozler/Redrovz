<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>Listeler</h1>
    <hr>
    <h4>ordered lists</h4>
    <h6>araba markaları</h6>
    <ol type="I" reversed >
        
<li>MERCEDES</li>
<li>BMW</li>
<li>FERRARİ</li>
<li>PORSHCE</li>
<li>VOLVO</li>


</ol>
<hr>
<h4>unordered lists</h4>
<hr>
<h6>fubol takımları</h6>
<ul>
    <li style="background-color:goldenrod">fenerbahçe</li>
    <li>manchester united</li>
    <li>real madrid</li>
<li>borussia dortmund</li>

</ul>
<hr>
<h4>descripyion lists</h4>
<hr>
<h6>renkler</h6>
<dl>
<dt>aslan:</dt>
<dd>ormanın kralı</dd>
<dt style="background-color:darkolivegreen">timsah:</dt>
<dd style="background-color:darkgreen">marka yüzü</dd>

</dl>



</body>
</html>
